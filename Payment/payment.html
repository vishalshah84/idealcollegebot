    <style>
        /* Updated CSS for the payment history table */
        table {
            width: 100%;

        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Formatting Rupee currency */
        .rupee::before {
            content: "\20B9 "; /* Rupee symbol */
        }
    </style>
</head>
