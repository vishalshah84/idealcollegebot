<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal College - Fees Payment</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Ideal College Fees Payment</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="payment-form">
            <h2>Online Fees Payment</h2>
            <form action="#" method="POST">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
                <label for="amount">Payment Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ideal College</p>
    </footer>
</body>
</html>
