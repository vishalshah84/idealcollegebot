<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Sc. Research Symposium Registration</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            
            margin-bottom: 20px;
        }

        .event-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .event-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-info p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .event-info .date {
            color: #007BFF;
            font-weight: bold;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: left;
            display: inline-block;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"], .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ff0000;
        }

        @media (max-width: 768px) {
            .event-info, form {
                margin: 20px 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>B.Sc. Research Symposium Registration</h1>
        <p>Explore groundbreaking research projects conducted by our B.Sc. students.</p>
        <a href="event.html" class="back-button">Back to Events</a>
    </header>
    
    <!-- <div class="event-info">
        <h2>B.Sc. Research Symposium</h2>
        <p><span class="date">Date:</span> December 10, 2023</p>
        <p><span class="date">Time:</span> 9:00 AM - 3:00 PM</p>
        <p><span class="date">Location:</span> Ideal College Research Center</p>hhh
        <p>Explore groundbreaking research projects conducted by our B.Sc. students.</p>
    </div> -->

    <form action="#" method="post">
        <h2>Registration Form</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="project">Project Title</label>
        <input type="text" id="project" name="project" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="biology">Biology</option>
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics</option>
            <option value="engineering">Engineering</option>
            <option value="mathematics">Mathematics</option>
            <option value="computer_science">Computer Science</option>
        </select>

        <input type="submit" value="Register">
    </form>
</body>
</html>
